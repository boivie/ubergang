name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions: read-all

jobs:
  # -------------------------------------------------------------------------
  # Frontend Jobs
  # -------------------------------------------------------------------------
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v6
        with:
          name: web-dist
          path: web/dist
          retention-days: 1

  frontend-lint:
    name: Frontend Lint & Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json
      - name: Install Dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Type Check
        run: npx tsc --noEmit
      - name: Security Audit
        run: npm audit --audit-level=moderate

  prettier:
    name: Prettier Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install -g prettier@3.1.0
      - run: prettier --check .

  # -------------------------------------------------------------------------
  # Go Jobs
  # -------------------------------------------------------------------------
  go-test:
    name: Go Test (Race)
    runs-on: ubuntu-latest
    needs: frontend-build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.5"
          cache: true
      - name: Download Frontend Artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: web/dist
      - name: Download Go Dependencies
        run: go mod download
      - name: Run Tests (Race Detector)
        run: go test -race -v ./...

  go-static-analysis:
    name: Go Static Analysis
    runs-on: ubuntu-latest
    needs: frontend-build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.5"
          cache: true
      - name: Download Frontend Artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: web/dist
      - name: Download Go Dependencies
        run: go mod download

      - name: Go Vet
        run: go vet ./...

      - name: Check go fmt
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -s -l .
            exit 1
          fi

      - name: Install Tools
        run: |
          go install golang.org/x/tools/cmd/goimports@latest
          go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Check goimports
        run: |
          if [ "$(goimports -l . | wc -l)" -gt 0 ]; then
            echo "The following files have import issues:"
            goimports -l .
            exit 1
          fi

      - name: Check for _test packages
        run: |
          if grep -r "package.*_test$" --include="*.go" .; then
            echo "Found test packages (package xxx_test). Please use the same package name as the code being tested."
            exit 1
          fi

      - name: Go Vulnerability Check
        run: govulncheck ./...

  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    needs: frontend-build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.5"
          cache: true
      - name: Download Frontend Artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: web/dist
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

  # -------------------------------------------------------------------------
  # Other Checks
  # -------------------------------------------------------------------------
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: warning

  markdownlint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install -g markdownlint-cli@0.38.0
      - run: markdownlint '**/*.md' --ignore node_modules --ignore web/node_modules

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ubergang:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max
